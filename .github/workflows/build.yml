# Check that package builds
name: Build Checks

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: >-
        python -m pip install --user --upgrade setuptools wheel build
    - name: Build
      run: >-
        python -m build
